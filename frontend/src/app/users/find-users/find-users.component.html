<div class="width-container">
    <mat-form-field>
        <input type="text" matInput [matAutocomplete]='auto'>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let user of usersList" [value]="user">
              {{user}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    
</div>
