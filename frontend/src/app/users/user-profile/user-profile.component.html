<div *ngIf="user">
  <div class="conteiner">
    <div class="left-side">
      <figure class="main-info">
        <img
          src="https://a.d-cd.net/16AB4DWS8GpmXYucXhko0sMYzis-1920.jpg"
          alt="Car photo"
        />
        <figcaption>
          {{ user.name }} {{ user.lastname }}<br /><span>{{
            user.nikname
          }}</span>
          <br />
          <span>{{ user.city }}</span>
        </figcaption>
      </figure>
      <aside class="car-info">
        <h3 class="title">Contacts</h3>
        <ul class="specs">
          <li>
            <span class="text">
              <a href="tel:+380935885091">+380935885091</a>
            </span>
          </li>
          <li>
            <span class="text">
              <a href="https://github.com/AndriiSen">GitHub</a>
            </span>
          </li>
          <li>
            <span class="text">
              <a href="linkedin.com/in/andrii-sen-468b68216">LinkedIn</a>
            </span>
          </li>
          <li>
            <span class="text">
              <a href="mailto:senanven@gmail.com">senanven@gmail.com</a>
            </span>
          </li>
        </ul>
      </aside>
    </div>
    <div class="right-side">
      <div class="about">
        <h2 class="about-title">About</h2>
        <p class="purchase-story" [ngClass]="showText ? 'show' : 'hide'">
          {{ user.purchaseStory }}
        </p>
        <button mat-button (click)="readMore()">...</button>
      </div>
      <div class="about">
        <h2 class="about-title">Interest's</h2>
        <div class="box">
          <div class="text">
            <h4>{{ user.tuningStyle }}</h4>
          </div>
        </div>
      </div>
      <button
        mat-raised-button
        color="primary"
        *ngIf="isAuthorized"
        routerLink="/updateProfile"
      >
        Edit Profile
      </button>
    </div>
  </div>
</div>
