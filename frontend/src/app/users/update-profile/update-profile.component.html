<div class="width-conteiner">
  <form [formGroup]="userInfo" (ngSubmit)="onSubmit()">
    <div class="personal-info-section">
      <h3>Personal data</h3>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Middlename</mat-label>
        <input matInput formControlName="middlename" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>District</mat-label>
        <input matInput formControlName="district" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Github link</mat-label>
        <input matInput formControlName="gitHub" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>LenkedIn progife link</mat-label>
        <input matInput formControlName="linkedIn" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>About</mat-label>
        <textarea matInput class="buy-story" formControlName="about"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Update profile
      </button>
    </div>
  </form>
</div>
